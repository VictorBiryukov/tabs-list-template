fragment DictionaryAttributes on _E_Dictionary {
  id
  __typename
  name
  descr
}

query searchDictionary {
  searchDictionary {
    elems {
      ...DictionaryAttributes
      words{
        count
      }
    }
  }
}

mutation updateOrCreateDictionary($input: _CreateDictionaryInput!) {
  packet {
    updateOrCreateDictionary(input: $input) {
      returning {
        ...DictionaryAttributes
      }
    }
  }
}

mutation deleteDictionary($id: ID!) {
  packet {
    deleteDictionary(id:$id)
  }
}

fragment WordAttributes on _E_Word {
  id
  __typename
  lettersCnt
}

query searchWord($limit: Int!, $cond: String) {
  searchWord(cond: $cond, offset: 0, limit: $limit, sort:{crit:"it.$id"}) {
    elems {
      ...WordAttributes
    }
  }
}

mutation updateOrCreateWord($input: _CreateWordInput!) {
  packet {
    updateOrCreateWord(input: $input) {
      returning {
        ...WordAttributes
      }
    }
  }
}

mutation deleteWord($id: ID!) {
  packet {
    deleteWord(id:$id)
  }
}


