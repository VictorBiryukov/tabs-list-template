    }
    __typename
  }
}

mutation updateMember($input: _UpdateMemberInput!) {
  packet {
    updateMember(input: $input) {
      ...MemberAttributes
      __typename
    }
    __typename
  }
}

mutation deleteMember($id: ID!) {
  packet {
    deleteMember(id:$id)
    __typename
  }
}

