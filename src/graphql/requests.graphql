fragment ProjectAttributes on _E_Project {
  id
  __typename
  name
  createDate
}

query searchProject {
  searchProject {
    elems {
      ...ProjectAttributes
      __typename
    }
    __typename
  }
}

mutation createProject($input: _CreateProjectInput!) {
  packet {
    createProject(input: $input) {
      ...ProjectAttributes
      __typename
    }
    __typename
  }
}

mutation updateProject($input: _UpdateProjectInput!) {
  packet {
    updateProject(input: $input) {
      ...ProjectAttributes
      __typename
    }
    __typename
  }
}

mutation deleteProject($id: ID!) {
  packet {
    deleteProject(id:$id)
    __typename
  }
}

fragment MemberAttributes on _E_Member {
  id
  __typename
  name
  roles{
    elems
    __typename
  }
}

query searchMember($cond: String) {
  searchMember(cond: $cond) {
    elems {
      ...MemberAttributes
      __typename
